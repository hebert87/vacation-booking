<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacation Booking Form</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/vacation.js" defer></script>
</head>
<body>

<form id="Appointment" action="/submit-order" method="POST">  
    <div class="banner">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=400&fit=crop" alt="Vacation Banner">
        <h1>Book Your Dream Vacation</h1>
    </div>

    <fieldset>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <option value="">-- Choose a Destination --</option>
            <option value="Bali">Bali, Indonesia</option>
            <option value="Paris">Paris, France</option>
            <option value="Tokyo">Tokyo, Japan</option>
            <option value="Maldives">Maldives</option>
            <option value="New York">New York City, USA</option>
        </select>
        <span class="error" id="err-destination">Please select a destination.</span>


        <div class="grid-two">
            <div>
                <label for="date">Departure Date:</label>
                <input type="date" id="date" name="date">
                <span class="error" id="err-date">Please Choose a Date</span>

            </div>
        
            <div>
                <label for="travelers">Number of Travelers:</label>
                <input type="number" id="travelers" name="travelers" min="1" value="1">
                <span class="error" id="err-travelers">Number of travelers must be greater than 0.</span>
            </div>
        </div>

        <button type="submit" id="book-btn">Find My Vacation</button>
    </fieldset>
</form>


</body>
</html>
